<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>change password</title>

    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" media="screen" href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="//code.jquery.com/jquery.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <div class="row">

        <div class="container">

            <form action="">
                <br><br>
                <legend>
                    <h3><b>Change Password</b></h3>
                </legend>
                <br><br>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">Password:</label>
                    <div class="col-sm-10">
                        <input type="password" name="Password" id="inputPassword" class="form-control" value=""
                            required="required" pattern="" title="">
                    </div>
                </div>
                <br><br>
                <div>

                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">

                    </div>

                    <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                        <button type="submit" class="btn btn-success" onclick="changePass()">Change Password</button>
                        <button class="btn btn-primary" onclick="toLogin()">COME BACK <i
                                class="fa fa-sign-out"></i></button>
                    </div>


                </div>

            </form>

        </div>

    </div>

</body>
